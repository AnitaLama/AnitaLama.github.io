<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Transliterator</title>
</head>

<link href = "css/layout.css" type = "text/css" rel = "stylesheet" >
<link href = "css/reset.css" type = "text/css" rel = "stylesheet" >
<link href = "css/media-query.css" type = "text/css" rel = "stylesheet" >

<body>

	<div class = "header-container">
    	<div class = "header">
        	<img src="images/logo.png" alt="NEPALI_TRANSLITERATOR" title="nepali-transliterator-logo" />
        </div>
    </div>
    <div class = "body-container clearfix">
		<div class = "main clearfix">
            <div>
                <form>
                <select id = 'mySelect'>
                    <option value = 'english'>English</option>
                    <option value = 'nepali'>Nepali</option>>
                </select>
            </form>
            </div>
			<div id = "notTransliterated">
            	<form name="form" id = "myForm">
                   
            	   <textarea class = "areaText" name = "notTransliteratedTextArea" id = "notTransliteratedTextArea"></textarea>
               </form>
            </div>
    		<div id = "transliterated">
            	<form name="formRight" id = "myFormRight">
                    <div contenteditable="false" class = "areaText" name = "transliteratedTextArea" id = "transliteratedTextArea" readonly=""></div>
                </form>
            </div>
		</div>
    </div>
    <div class = "footer-container">
    	<div class = "footer">
        	<strong>Note:</strong> To use the transliterator, please type on the left box. The words will be transliterated on the right side.
            Some transliterations of ambiguous letters include:<br>
           <strong> च ‍= ca , ट = Ta , श = sha , ि = i , ी = ii , ी = ee</strong>
        </div>
    </div>

<script src = "js/scriptTrans.js"></script>
</body>
</html>
